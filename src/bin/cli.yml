name: kvs
subcommands:
    - get:
        about: Get the string value of a given string key
        args:
          - key:
              help: key name stored in kvs
              required: true
    - set:
        about: Set the value of a string key to a string
        args:
          - key:
              help: key name to be stored in kvs
              required: true
          - value:
              help: value to be stored in kvs
              required: true
    - rm:
        about: Remove a given key
        args:
          - key:
              help: key name stored in kvs
              required: true
